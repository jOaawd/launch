<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #tabContainer {
            display: flex;
            align-items: center;
            background-color: #282a36;
            padding: 10px;
            position: relative;
            z-index: 10;
        }
        #tabContainer button {
            background-color: #ff79c6;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #tabContainer button:hover {
            background-color: #ff92d0;
        }
        #tabs button {
            background-color: #bd93f9;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #tabs button:hover {
            background-color: #d6afff;
        }
        #controls {
            display: flex;
            padding: 10px;
            background-color: #282a36;
            position: relative;
            z-index: 10;
        }
        #urlInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        #searchButton {
            background-color: #50fa7b;
            color: black;
            border: none;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #searchButton:hover {
            background-color: #69ff94;
        }
        #iframeContainer {
            flex-grow: 1;
            display: flex;
        }
        #iframeWindow {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="tabContainer">
        <button onclick="addTab()">New Tab</button>
        <div id="tabs"></div>
    </div>
    <div id="controls">
        <input type="text" id="urlInput" placeholder="Enter URL here">
        <button id="searchButton" onclick="search()">Search</button>
    </div>
    <div id="iframeContainer">
        <iframe id="iframeWindow" class="iframeWindow"></iframe>
    </div>
    
    <script>
        let tabCount = 0;
        function addTab() {
            tabCount++;
            const tabId = `tab${tabCount}`;
            
            const tab = document.createElement("button");
            tab.innerText = `Tab ${tabCount}`;
            tab.onclick = () => switchTab(tabId);
            document.getElementById("tabs").appendChild(tab);
            
            switchTab(tabId);
        }

        function switchTab(tabId) {
            document.getElementById("iframeWindow").src = "about:blank";
        }
        
        function search() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("iframeWindow").src = url;
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
