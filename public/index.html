<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: white;
            overflow: hidden;
        }
        #tabContainer {
            display: flex;
            align-items: center;
            background-color: #282a36;
            padding: 10px;
            position: relative;
            z-index: 10;
        }
        #tabContainer button {
            background-color: #ff79c6;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #tabContainer button:hover {
            background-color: #ff92d0;
        }
        #tabs button {
            background-color: #bd93f9;
            color: white;
            border: none;
            padding: 10px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #tabs button:hover {
            background-color: #d6afff;
        }
        #iframeWindow {
            width: 100vw;
            height: calc(100vh - 50px);
            border: none;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="tabContainer">
        <button onclick="addTab()">New Tab</button>
        <div id="tabs"></div>
    </div>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton">Search</button>
    <iframe id="iframeWindow" class="iframeWindow"></iframe>
    
    <script>
        let tabCount = 0;
        function addTab() {
            tabCount++;
            const tabId = `tab${tabCount}`;
            
            const tab = document.createElement("button");
            tab.innerText = `Tab ${tabCount}`;
            tab.onclick = () => switchTab(tabId);
            document.getElementById("tabs").appendChild(tab);
            
            switchTab(tabId);
        }

        function switchTab(tabId) {
            document.getElementById("iframeWindow").src = "about:blank";
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
