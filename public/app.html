<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        #controls {
            display: flex;
            padding: 12px;
            background-color: #e0e0e0;
            border: 2px solid #888;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }
        #Discord {
            background-color: #d0d0d0;
            color: black;
            border: 2px solid #999;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #Discord:hover {
            background-color: #bcbcbc;
            border-color: #777;
        }
        #Discord img {
            width: 20px;
            height: 20px;
        }
        #iframeContainer {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9); /* Semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }
        #iframeWindow {
            width: 90%;
            height: 90%;
            border: none;
            border-radius: 12px;
            background: white;
        }
        /* Hide the search input and button */
        #urlInput, #searchButton {
            display: none;
        }
        /* Hide controls when iframe is shown */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Search input and button are still present but hidden -->
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton" onclick="search()">Search</button>

    <div id="controls">
        <button id="Discord" onclick="Discord()">
            <img src="discord-icon.png" alt="Discord"> Discord
        </button>
    </div> 

    <div id="iframeContainer" onclick="closeIframe()">
        <iframe id="iframeWindow"></iframe>
    </div>
    
    <script>
        function showIframe(url) {
            document.getElementById("iframeWindow").src = url;
            document.getElementById("iframeContainer").style.display = "flex"; // Show in fullscreen
            document.getElementById("controls").classList.add("hidden"); // Hide buttons
        }

        function closeIframe() {
            document.getElementById("iframeContainer").style.display = "none"; // Hide iframe
            document.getElementById("controls").classList.remove("hidden"); // Show buttons again
        }

        function search() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            showIframe(url);
        }

        function Discord() {
            let url = document.getElementById("Discord").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            showIframe(url);
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
