<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease-in-out;
        }
        #controls {
            display: flex;
            padding: 14px 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border: 2px solid #d3d3d3;
        }
        #controls:hover {
            transform: scale(1.05);
        }
        #Discord {
            background: #f0f0f0;
            color: #333;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid #d3d3d3;
        }
        #Discord:hover {
            background: #e6e6e6;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        #Discord img {
            width: 22px;
            height: 22px;
        }
        #iframeContainer {
            width: 85vw;
            height: 75vh;
            margin-top: 20px;
            border-radius: 14px;
            overflow: hidden;
            border: 2px solid #d3d3d3;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        #iframeContainer:hover {
            transform: scale(1.02);
        }
        #iframeContainer::before, #iframeContainer::after {
            content: "";
            position: absolute;
            width: 3px;
            height: 40%;
            background: #d3d3d3;
            border-radius: 10px;
        }
        #iframeContainer::before {
            left: 15px;
            top: 10%;
        }
        #iframeContainer::after {
            right: 15px;
            bottom: 10%;
        }
        #iframeWindow {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 14px;
        }
        #urlInput, #searchButton {
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button id="searchButton" onclick="search()">Search</button>

    <div id="controls">
        <button id="Discord" onclick="Discord()">
            <img src="discord-icon.png" alt="Discord"> Discord
        </button>
    </div> 
    <div id="iframeContainer">
        <iframe id="iframeWindow"></iframe>
    </div>
    
    <script>
        function search() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("iframeWindow").src = url;
        }

        function Discord() {
            let url = document.getElementById("Discord").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("iframeWindow").src = url;
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
