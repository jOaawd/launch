<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Hub</title>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .app-container {
            display: flex;
            gap: 20px;
        }
        .app-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            padding: 10px 20px;
            font-size: 16px;
        }
        .app-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
        .app-button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        #iframeContainer {
            width: 90vw;
            height: 80vh;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #888;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #iframeWindow {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <button id="Discord" class="app-button" onclick="Discord()">
            <img src="https://discord.com/favicon.ico" alt="Discord">Discord
                    <button id="Discord" onclick="Discord()">Discord</button>

        </button>
    </div>
    
     </div> 
    <div id="iframeContainer">
        <iframe id="iframeWindow"></iframe>
    </div>

     <script> 
              function Discord() {
            let url = document.getElementById("Discord").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("iframeWindow").src = url;
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
