<!DOCTYPE html>
<html>
<head>
    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/uv/sw.js", {
                scope: __uv$config.prefix,
            });
        });
    }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        #controls {
            display: flex;
            padding: 12px;
            background-color: #e0e0e0;
            border: 2px solid #888;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #Discord {
            background-color: #d0d0d0;
            color: black;
            border: 2px solid #999;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #Discord:hover {
            background-color: #bcbcbc;
            border-color: #777;
        }
        #Discord img {
            width: 20px;
            height: 20px;
        }
        #iframeContainer {
            width: 90vw;
            height: 80vh;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #888;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        #iframeWindow {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="Discord" onclick="Discord()">
            <img src="discord-icon.png" alt="Discord"> Discord
        </button>
    </div> 
    <div id="iframeContainer">
        <iframe id="iframeWindow"></iframe>
    </div>
    
    <script>
        function Discord() {
            document.getElementById("iframeWindow").src = "https://discord.com";
        }
    </script>
    
    <script src="example.js"></script>
</body>
</html>
